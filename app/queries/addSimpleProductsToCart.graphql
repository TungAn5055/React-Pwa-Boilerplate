mutation addSimpleProductsToCart($cartId: Int!, $quantity: Int!, $sku: Int! ){
    addSimpleProductsToCart(
        input: {
            cart_id: $cartId
            cart_items: [
                {
                    data: {
                        quantity: $quantity
                        sku: $sku
                    }
                }
            ]
        }
    ) {
        cart {
            items {
                id
                product {
                    sku
                    stock_status
                }
                quantity
            }
        }
    }
}